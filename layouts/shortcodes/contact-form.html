<form method="post">
    <input type="hidden" name="form-name" value="contact" />
    <p>
      <label>{{ i18n "contactName" }} <input type="text" name="name"/></label>
    </p>
    <p>
      <label>{{ i18n "contactEmail" }} <input type="email" name="email"/></label>
    </p>
    <p>
      <label>{{ i18n "contactMessage" }} <textarea name="message"></textarea></label>
    </p>
    <p>
      <button type="submit">{{ i18n "contactSubmit" }}</button>
    </p>
</form>
